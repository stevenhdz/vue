<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-show</title>
</head>

<body>
    <!-- mostrar o ocultar texto se evidencia en inspeccionar elemento -->
    <main id="app">
        <input type="number" v-model="datos">
        <h1 v-show="datos == 1">La tarde esta muy doleado </h1>
    </main>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                datos: 0
            }
        })
    </script>
</body>

</html>
