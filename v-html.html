<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-html</title>
</head>

<body>
    <main id="app">
<!-- llevando texto almacenado o html con texto -->
        <h1 v-text="texto"></h1>
        <div v-html="codigoHtml"></div>
    </main>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                texto: 'soy un texto inyectado con vue',
                codigoHtml: '<h1><i>soy codigo html</i></h1>'
            }
        })
    </script>
</body>

</html>
